<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Digital Resume Builder</h1>

    <form id="resume-form">
      <label>Name: <input type="text" id="name" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <label>Phone: <input type="text" id="phone" required></label>
      <label>Education: <textarea id="education"></textarea></label>
      <label>Experience: <textarea id="experience"></textarea></label>
      <label>Skills: <textarea id="skills"></textarea></label>
      <label>Projects: <textarea id="projects"></textarea></label>
      <label>Certificates: <textarea id="certificates"></textarea></label>

      <label for="template">Select Resume Template:</label>
      <select id="template" onchange="generateResume()">
  <option value="template1">Template 1 - Classic</option>
  <option value="template2">Template 2 - Sidebar</option>
</select>


      <button type="button" onclick="generateResume()">Preview</button>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <!-- Templates Section -->
    <div class="templates-container">
  <div id="template1" class="resume-template"></div>
  <div id="template2" class="resume-template"></div>
</div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
