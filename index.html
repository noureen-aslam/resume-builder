<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Digital Resume Builder</h1>

    <form id="resume-form">
      <label>Name: <input type="text" id="name" required /></label>
      <label>Email: <input type="email" id="email" required /></label>
      <label>Phone: <input type="text" id="phone" required /></label>
      <label>Photo: <input type="file" id="photo" accept="image/*" /></label>
      <label>Education: <textarea id="education"></textarea></label>
      <label>Experience: <textarea id="experience"></textarea></label>
      <label>Skills: <textarea id="skills"></textarea></label>
      <label>Projects: <textarea id="projects"></textarea></label>
      <label>Certificates: <textarea id="certificates"></textarea></label>

      <label for="template">Select Resume Template:</label>
      <select id="template">
        <option value="template1">Template 1 - Classic</option>
        <option value="template2">Template 2 - Sidebar</option>
        <option value="template3">Template 3 - With Photo</option>
        <option value="template4">Template 4 - Two-Column Professional</option>
        <option value="template5">Template 5 - Minimal Modern</option>
        <option value="template6">Template 6 - Elegant Dark</option>
        <option value="template7">Template 7 - Colored Section</option>



      </select>

      <button type="button" onclick="generateResume()">Preview</button>
      <button type="button" onclick="downloadPDF(event)">Download PDF</button>
    </form>

    <div id="resume-preview" class="resume-template for-pdf"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
